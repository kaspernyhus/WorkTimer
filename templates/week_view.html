{% extends 'base.html' %}

{% load static %}

{% block content %}


<div class="center margintop">
  <h2 class="header">Uge {{ week_number }}</h2>
  
  <div class="tablediv">
    <table class="fixed">
      <tr>
        <th>Start</th>
        <th>Stop</th>
        <th>Varighed</th>
      </tr>
      {% for data in week_data %}
      <tr>
        <td>
          {{ data.start|date:'d/m/y H:i' }}
        </td>
        <td>
          {{ data.end|date:'d/m/y H:i' }}
        </td>
        <td>
          {{ data.dur }}
        </td>
      </tr>
    {% endfor %}
    </table>
    <br>
  </div>
  <h3 class="header">Ugetotal {{ week_total }}</h3>
</div>

<div class="center">
  <a href="{% url 'show_all_weeks' %}" class="">Se alle uger</a>
</div>

<div class="center">
  <a href="{% url 'index' %}" class="sml-button">Tilbage</a>
  </div>
</div>

{% endblock %}
